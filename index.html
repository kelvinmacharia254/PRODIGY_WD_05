<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">

        <div class="app-title">
            <h1>Weather APP</h1>
            <p>Task05</p>
            <input id="search"
                   type="text"
                   placeholder="Type a city name here"
                   autocomplete="off"
            />
            <div class="location-icon">
                <img src="icons/location.png" alt="location.png" >
                <span>Click to fetch current location</span>
            </div>
        </div>

        <div class="notification">
        </div>

        <div class="weather-container">

            <div class="temperature-value">
                <p id="actual_temp"></p>
                <p id="feels_temp"></p>
            </div>

            <div class="weather-icon">

            </div>

            <div class="temperature-description">
                <p></p>
            </div>

            <div class="location">
                <p></p>
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">

        <div class="app-title">
            <p>Weather</p>
            <input id="search"
                   type="text"
                   placeholder="Enter the city"
                   autocomplete="off"
            />
            <div class="location-icon">
                <img src="icons/location.png" alt="location.png">
            </div>
        </div>

        <div class="notification"></div>

        <div class="weather-container">

            <div class="weather-icon">
                <img src="icons/weather.png" alt="unknown.png">
            </div>

            <div class="temperature-value">
                <p>*<span>C</span></p>
            </div>

            <div class="temperature-description">
                <p></p>
            </div>

            <div class="location">
                <p></p>
            </div>

        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
